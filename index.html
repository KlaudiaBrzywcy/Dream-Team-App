<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Creator</title>
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/modern-normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="light">
    <div class="app-wrapper">

        <h1><img src="assets/img/h1.png" alt="find path of the force"></h1>

        <div class="players-wrapper">

            <h2>Available players</h2>

            <div class="players-btns">
                <button class="add-new-player"><i class="fa-solid fa-futbol"></i> Add player</button>
                <button class="sort-players"><i class="fa-solid fa-compass"></i> Find your team</button>
                <button class="remove-all-players"><i class="fa-solid fa-trash-can"></i> Remove all players</button>
            </div>
            <div class="try-again">
                <button class="again-btn icon-rocket"> Try again!</button>
            </div>

            <div class="players-container">


                <!-- <div class="player">
                    <p class="name" id="0">Harry</p>
                    <div class="assets">
                        <p class="skill  icon-magic-wand"> 1</p>
                        <p class="damage icon-fire"> 2 </p>
                        <p class="speed icon-speedometer"> 3 </p>
                    </div>
                    <button class="remove-player"><i class="fa-solid fa-circle-xmark"></i>
                    </button>
                </div> -->
                <div class="not-even-error">
                    <p>Amount of players is not even!</p>
                    <button class="close-btn">Close</button>
                </div>

                <div class="shadow"></div>

            </div>




        </div>

        <div class="teams-wrapper">

            <div class="team1">
                <h2><i class="fa-solid fa-jedi"></i> Team Jedi</h2>
                <div class="selected-players1">
                    <h3>Team statistics 
                        <p class="skill-team1  icon-magic-wand"> : </p>
                        <p class="damage-team1 icon-fire"> : </p>
                        <p class="speed-team1 icon-speedometer"> : </p>
                    </h3>
                    <h4>TEAM MEMBERS:</h4>
                    <ul class="ul1"></ul>
                    <!-- <li>Player's Name</li> -->

                </div>
            </div>
            <div class="team2">
                <h2><i class="fa-brands fa-sith"></i> Team Sith</h2>
                <div class="selected-players2">
                    <h3>Team statistics 
                        <p class="skill-team2  icon-magic-wand"> : </p>
                        <p class="damage-team2 icon-fire"> : </p>
                        <p class="speed-team2 icon-speedometer"> : </p>
                    </h3>
                    <h4>TEAM MEMBERS:</h4>
                    <ul class="ul2"></ul>
                    <!-- <li>Player's name</li>> -->
                </div>
            </div>
        </div>

        <div class="player-creator">
            <h2>ADD NEW PLAYER</h2>
            <label for="add-name" class="icon-user"> Name:</label>
            <input type="text" id="add-name">
            <label for="add-skill-lvl" class="icon-magic-wand"> Skill:</label>
            <input type="number" id="add-skill-lvl">
            <label for="add-damage-lvl" class="icon-fire"> Damage:</label>
            <input type="number" id="add-damage-lvl">
            <label for="add-speed-lvl" class="icon-speedometer"> Speed:</label>
            <input type="number" id="add-speed-lvl">
            <p class="error">Fill in all fields!</p>
            <div class="creator-btns">
                <button class="add-player-creator-btn">Apply</button>
                <button class="cancel-btn">Cancel</button>
            </div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
